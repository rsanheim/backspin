# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  # See: https://circleci.com/developer/orbs/orb/circleci/ruby
  ruby: circleci/ruby@2.5.3

jobs:
  build:
    docker:
      - image: cimg/ruby:3.4.4

    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run specs and lint
          command: bundle exec rake

workflows:
  build:
    jobs:
      - build
